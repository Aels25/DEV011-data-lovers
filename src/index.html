<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Pokémon</title>
</head>
<body>
    <header class="header" id="welcomeHeader">
        <h1><span class="highlight">¡BIENVENIDO AL POKÉDEX!</span></h1>
    </header>
    <main id="welcomeMain">
        <h2 id="discoverHeading"><span class="highlight">Descubre el mundo de los Pokémon</span></h2>
        <div class="container">
            <div class="buttons left">
                <button class="button">¡Encuentra a los Más Poderosos!</button>
                <button class="button">Descubre lo Raro entre los Raros</button>
                <button class="button">¡Atrapa a los Más Escurridizos!</button>
            </div>
            <div class="image-container">
                <img src="" class="pokemon-image">
                <div id="opciones">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo">
                        <option value="todos">Todos</option>
                        <option value="grass">Hierba</option>
                        <option value="poison">Veneno</option>
                        <option value="fire">Fuego</option>
                        <option value="flying">Volador</option>
                        <option value="water">Agua</option>
                        <option value="bug">Bicho</option>
                        <option value="normal">Normal</option>
                        <option value="electric">Eléctrico</option>
                        <option value="ground">Tierra</option>
                        <option value="fighting">Lucha</option>
                        <option value="psychic">Psíquico</option>
                        <option value="rock">Roca</option>
                        <option value="ice">Hielo</option>
                        <option value="dragon">Dragón</option>
                        <option value="fairy">Hada</option>
                        <option value="dark">Siniestro</option>
                        <option value="ghost">Fantasma</option>
                        <option value="steel">Acero</option>
                    </select>

                    <label for="generacion">Generación:</label>
                    <select id="generacion" name="generacion">
                        <option value="todos">Todos</option>
                        <option value="kanto">Kanto</option>
                        <option value="johto">Johto</option>
                    </select>

                    <label for="rareza">Rareza:</label>
                    <select id="rareza" name="rareza">
                        <option value="todos">Todos</option>
                        <option value="mythic">Mítico</option>
                        <option value="normal">Normal</option>
                        <option value="legendary">Legendario</option>
                    </select>
                </div>
                <button class="centered-button" id="openPokemonButton">Encuentra tu Pokémon</button>
            </div>

            <div class="buttons right">
                <button class="button">Planifica tu Evolución</button>
                <button class="button">Elige a los Campeones del Combate</button>
                <button class="button">¿Ataque o Defensa? ¡Tú Decides!</button>
            </div>

            <div id="ordenado" style="display: none;">
                <label for="ordenarPor">Ordenar por:</label>
<select id="ordenarPor" name="ordenarPor">
    <option value="CP Máximo">¡Encuentra a los Más Poderosos!</option>
    <option value="Índice de Rareza">Descubre lo Raro entre los Raros</option>
    <option value="Probabilidad de Captura">Atrapa a los Más Escurridizos!</option>
    <option value="Distancia de Evolución">Planifica tu Evolución</option>
    <option value="Eficiencia de Combate">Elige a los Campeones del Combate</option>
    <option value="Relación Ataque/Defensa">¿Ataque o Defensa? ¡Tú Decides!</option>
</select>

<label for="orden">Ordenar:</label>
<select id="orden" name="orden">
    <option value="asc">Ascendente</option>
    <option value="desc">Descendente</option>
</select>

<button id="aplicarOrdenButton">Aplicar Orden</button>

        <!-- Contenedor para las cartas de Pokémon -->
        <div class="pokemon-cards-container">
            <!-- Las cartas de Pokémon se generarán aquí -->
        </div>
        <button id="clearButton" data-testid="button-clear">Reiniciar</button>
    </main>
    <footer>
        <h2 id="footer">Desarrollado por Alessandra</h2>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
